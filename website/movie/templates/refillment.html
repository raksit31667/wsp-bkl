{% extends 'base.html' %}
{% block title %} Refillment System {% endblock %}
{% block content %}
  {% if user.is_superuser %}
    {{user}}
  {% else %}
  <form class="form-refillment" action="" method="post">
    <div class="form-group">
        <label for="serial_code" class="col-sm-12 col-md-2">Serial Number: </label>
        <div class="col-xs-12 col-md-6">
          <input class="form-control" id="serial_code" type="text">
        </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12 col-md-4">
        <button type="submit" class="col-xs-12 col-md-4 btn btn-modal">Submit</button>
      </div>
    </div>
  </form>
  {% endif %}
{% endblock %}
