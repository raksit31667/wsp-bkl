{% extends 'base.html' %}
{% block title %} Refillment System {% endblock %}
{% block content %}

  {% else %}
    <div class="col-xs-4">
        <label for="ex3">Serial Code:</label>
        <input class="form-control" id="serial_code" type="text">
        <div class="col-md-6 col-xs-12">

        </div>
    </div>
  {% endif %}
{% endblock %}
