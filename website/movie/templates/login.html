<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="register-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="login-modal-label">Login</h4>
      </div>
      <div class="modal-body">
        {% if invalid_login %}
          <span class="text-danger small">{{ invalid_login }}</span>
        {% endif %}
        <form action="{% url 'movie:login_api'%}" method="post">
          {% csrf_token %}
          <div class="form-group row">
            <label for="input-username" class="col-xs-2 form-control-label">Username:</label>
            <div class="col-xs-10">
              <input id="input-username" class="form-control" name="username" placeholder="Username"/>
            </div>
          </div>

          <div class="form-group row">
            <label for="input-password" class="col-xs-2 form-control-label">Password:</label>
            <div class="col-xs-10">
              <input id="input-password" class="form-control" type="password" name="password" placeholder="Password"/>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-offset-5 col-xs-2">
              <input type="submit" value="Login"/>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        Don't have an account? <a id="click-here" href="#">Click here</a> to register.
      </div>
    </div>
  </div>
</div>
