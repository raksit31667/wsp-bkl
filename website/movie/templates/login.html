<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="register-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <p class="modal-title" id="login-modal-label">Login</p>
      </div>
      <div class="modal-body">
        {% if invalid_login %}
        <span class="text-danger small">{{ invalid_login }}</span>
        {% endif %}
        <form action="{% url 'movie:login_api'%}" method="post" class="form-horizontal">
          {% csrf_token %}
          <div class = "modal-input-field">
            <div class="form-group">
              <label for="input-username" class="col-sm-12 col-md-2 control-label">USERNAME</label>
              <div class="col-sm-12 col-md-offset-1 col-md-9">
                <input type="text" class="form-control" id="input-username" placeholder="username">
              </div>
            </div>

            <div class="form-group">
              <label for="input-password" class="col-xs-12 col-md-2 control-label">PASSWORD</label>
              <div class="col-xs-12 col-md-offset-1 col-md-9">
                <input type="password" class="form-control" id="input-password" placeholder="password">
              </div>
            </div>
          </div>

          <div class="modal-input-button">
            <div class="form-group">
              <div class="col-md-6 col-xs-12">
                <button type="submit" class="col-xs-12 btn btn-default">Sign in</button>
              </div>
              <div class="col-md-6 col-xs-12">
                <button type="button" class="col-xs-12 btn btn-default" id="click-here">Register</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
