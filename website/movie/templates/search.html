{% extends 'base.html' %}
{% block title %} Search Results {% endblock %}
{% block content %}
  <div class="app-content-row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10"><span class="topic-genre">Search Result</span></div>

  {% if result is None %}
  <div class="col-xs-12">
    No results found.
  </div>
  {% else %}
    {% for movie in result %}
      {% include "card.html" %}
    {% endfor %}
  {% endif %}
  </div>
{% endblock %}
