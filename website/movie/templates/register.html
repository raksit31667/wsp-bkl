<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="register-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="register-modal-label">Registration Form</h4>
      </div>
      <div class="modal-body">
        {% if error_message %}
          <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <form action="{% url 'movie:index' %}" method="post">
          {% csrf_token %}
          {% include 'form_modal_template.html' %}

          <div class="form-group row">
            <div class="col-sm-offset-5 col-sm-10">
              <input type="submit" value="Register"/>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
