<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BKL Movie Streaming Service</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'typeahead.css' %}">
    <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'typeahead.bundle.js' %}"></script>

  </head>

  <body>
    <div class="container-fluid">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#register-modal">Register</button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">Login</button>

      {% include 'register.html' %}
      {% include 'login.html' %}

      <input class="typeahead" type="text" placeholder="Search...">

      {% include 'index_helper.html' %}
    </div>
  </body>

</html>
