<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Filter</title>
  </head>
  <body>
    <form action="{% url 'movie:do_filter' %}" method="post">
      {% csrf_token %}
      <select name="dropdown" onchange="form.submit();">
        <option value=0>All movies</option>
        {% for genre in all_genres %}
          {% if selected_genre and genre == selected_genre %}
            <option value={{genre.id}} selected="selected">{{genre.genre_name}}</option>
          {% else %}
            <option value={{genre.id}}>{{genre.genre_name}}</option>
          {% endif %}
        {% endfor %}
      </select>

      <ul>
        {% for movie in all_movies %}
            <li>{{movie.movie_name}}</li>
        {% endfor %}
      </ul>
    </form>
  </body>
</html>
